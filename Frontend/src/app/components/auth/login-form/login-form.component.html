<div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col col-5">
        <div>
          <img src="/assets/images/logo.png"  style="max-width: 5rem; max-height: 5rem;">
          <span style="font-size: 1.5rem;">{{'store' | translate}}</span>
        </div>
        <!-- <h1 class="h2 text-center">{{'Add New Product' | translate}}</h1> -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-12">
                <div class="form-group mt-3">
                  <label class="form-label h6">{{'Email' | translate}}</label>
                  <input type="text" class="form-control" formControlName="email" placeholder="{{'Email' | translate}}">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group mt-3">
                  <label class="form-label h6">{{'Password' | translate}}</label>
                  <input type="password" class="form-control" formControlName="password" placeholder="{{'Password' | translate}}">
                </div>
              </div>
              <div class="d-flex justify-content-center my-3">
                <button type="submit" class="btn btn-primary mt-3" [disabled]="!loginForm.valid"
                style="width: 15rem;">{{'Login' | translate}}</button>
              </div>
              <div class="d-flex justify-content-center">
                <a routerLink="/register" class="link-primary" style="cursor: pointer;">
                  {{'not registered' | translate}}
                </a>  
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
