<div class="container">
    <div class="row">
        <div *ngFor="let product of products" class="col-md-3 col-sm-6 my-2">
            <div class="product-grid">
                <div class="product-image">
                    <a routerLink="/products/{{ product.id }}" class="image">
                        <img class="pic-1" src="{{ product.imageUrl }}">
                        <img class="pic-2" src="{{ product.imageUrl }}">
                    </a>
                    <ul class="product-links">
                        <li style="cursor: pointer;">
                            <a (click)="addToCart(product)">
                                <i class="fa fa-shopping-cart"></i>
                            </a>
                        </li>
                        <!-- <li><a href="#"><i class="fa fa-random"></i></a></li> -->
                        <!-- <li>
                            <a routerLink="/products/{{ product.id }}">
                                <i class="fa fa-search"></i>
                            </a>
                        </li> -->
                        <li style="cursor: pointer;">
                            <a (click)="confirmDelete(product)">
                                <i class="fa fa-times"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="product-content">
                    <!-- <ul class="rating">
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="far fa-star"></li>
                    </ul> -->
                    <h3 class="title"><a routerLink="/products/{{ product.id }}">{{ product.name }}</a></h3>
                    <div class="price">{{ +product.price | currency: 'USD' }}</div>
                </div>
            </div>
        </div>
        <div *ngIf="!products.length && !isLoading">
            <div class="col-9 h5 text-center mx-auto alert alert-danger">
                {{'No products found' | translate}} 
                <i class="fa-regular fa-face-sad-cry"></i>
            </div>
        </div>
        <div *ngIf="isLoading">
            <app-loading></app-loading>
        </div>
    </div>
</div>
