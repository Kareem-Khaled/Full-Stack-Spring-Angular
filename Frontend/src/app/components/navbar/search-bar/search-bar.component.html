<div class="d-flex justify-content-center">
    <div class="input-group" [hidden]="!auth.isLoggedIn()">
      <input #searchInput
             type="text"
             class="form-control idel-search"
             placeholder="{{'Search about product' | translate}}"
             (focus)="isSearchBarActive = true"
             (blur)="isSearchBarActive = false"
             [ngClass]="{'active-search': isSearchBarActive}"
             (keyup.enter)="doSearch(searchInput.value)">
  
      <button (click)="doSearch(searchInput.value);"
              type="submit"
              class="btn btn-light"
              (focus)="isSearchBarActive = true"
              [ngClass]="{'btn-light': !isSearchBarActive, 'btn-success': isSearchBarActive}">
              <i class="fas fa-search"></i>
      </button>
    </div>
  </div>
